<div class="row">
    <div class="card"  *ngFor="let item of masterData">

        <div class="card-block">
            <h4 class="card-title">{{item.title}}</h4>
            <p class="card-text">{{item.type}}</p>
            <button (click)="addToCollection(item)" class="btn btn-primary">Add To Cart</button>
        </div>
    </div>

</div>
