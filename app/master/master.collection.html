<div class="row">
    <div class="card">

        <div class="card-block" *ngFor="let item of masterData">
            <h4 class="card-title">{{item.title}}</h4>
            <p class="card-text">{{item.type}}</p>
            <button class="btn btn-primary">Add To Cart</button>
        </div>
    </div>

</div>
