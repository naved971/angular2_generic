<div class="row">
     <div class="card" *ngFor="let item of collectable">


        <div class="card-block">
            <h4 class="card-title">{{item.title}}</h4>
            <p class="card-text">{{item.type}}</p>
            <button (click)="removeCollectableItems(item)" class="btn btn-danger">Remove Item</button>
        </div>
    </div>
</div>
